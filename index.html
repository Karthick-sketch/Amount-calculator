<!DOCTYPE html>
<html>
  <head>
    <title>Amount calculator</title>
    <style>
      div {
        text-align: center;
      }
      input {
        width: 600px;
        padding: 6px;
      }
      button {
        padding: 6px 8px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div>
        <input type="text" id="expression" />
        <button onclick="clearExpression()">Clear</button>
        <button style="margin-left: 16px" onclick="calculator()">Add</button>
        <p>Total: <span id="result">0</span></p>
      </div>
    </div>
    <script type="text/javascript" charset="utf-8">
      function clearExpression() {
        document.getElementById("expression").value = '';
      }

      function calculate() {
        const expression = document.getElementById("expression").value;
        const result = document.getElementById("result");
      
        let values = expression.split(" ").map((value) => {
          let numText = "";
          for (let i = 0; i < value.length; i++) {
            let c = value.charAt(i);
            if ((c >= "0" && c <= "9") || c === ".") {
              numText += c;
            }
          }
          return Number(numText);
        });
        result.innerHTML = values.reduce((a, b) => a + b, 0);
      }
    </script>
  </body>
</html>
