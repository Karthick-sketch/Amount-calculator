<!DOCTYPE html>
<html>
  <head>
    <title>HTML Tutorial</title>
    <style>
      .container {
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: center;
      }
      input {
        width: 600px;
        padding: 6px;
      }
      button {
        padding: 6px 8px;
      }
      span {
        background-color: #ddd;
        padding: 6px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div>
        <input type="text" id="expression" />
        <br />
        <br />
        <button onclick="calculate()">Add</button>
        <p>Result: <span id="result"></span></p>
      </div>
    </div>

    <script>
      function calculate() {
        const expression = document.getElementById("expression").value;
        const result = document.getElementById("result");

        let values = expression.split(" ").map((value) => {
          let numText = "";
          for (let i = 0; i < value.length; i++) {
            let c = value.charAt(i);
            if ((c >= "0" && c <= "9") || c === ".") {
              numText += c;
            }
          }
          return Number(numText);
        });
        result.innerHTML = values.reduce((a, b) => a + b, 0);
      }
    </script>
  </body>
</html>
