<!DOCTYPE html>
<html>
  <head>
    <title>Amount calculator</title>
    <style>
      div {
        text-align: center;
      }
      input {
        width: 600px;
        padding: 6px;
      }
      button {
        padding: 6px 8px;
      }
      #result {
        padding: 2px 6px;
        background-color: buttonface;
        border-radius: 4px;
      }
    </style>
  </head>
  <body>
    <div>
      <input type="text" id="expression" />
      <button onclick="clearExpression()">Clear</button>
      <button style="margin-left: 16px" onclick="calculate()">Add</button>
      <p>Total: <span id="result">0</span></p>
    </div>

    <script type="text/javascript" charset="utf-8">
      function clearExpression() {
        document.getElementById("expression").value = '';
        document.getElementById("result").innerHTML = '0';
      }

      function calculate() {
        const expression = document.getElementById("expression").value;
        const result = document.getElementById("result");

        const values = expression.split(" ").map((value) => {
          let numText = "";
          for (let v of value) {
            if ((v >= "0" && v <= "9") || v === ".") {
              numText += v;
            }
          }
          return Number(numText);
        });
        result.innerHTML = values.reduce((a, b) => a + b, 0).toFixed(2);
      }
    </script>
  </body>
</html>
